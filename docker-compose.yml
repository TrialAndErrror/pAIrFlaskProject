version: '3'

services:
  handler:
    build:
      context: handler
      dockerfile: Dockerfile
    command: ["gunicorn", "--bind", ":8000", "--reload", "handler.wsgi:app"]
    depends_on:
      - journal
      - feeding_calc
    ports:
      - "${HANDLER_PORT}:8000"
    volumes:
      - ./handler:/app/handler
  journal:
    build:
      context: journal
      dockerfile: Dockerfile
    command: [ "gunicorn", "--bind", ":8000", "--reload", "journal.wsgi:app" ]
    ports:
      - "${JOURNAL_PORT}:8000"
    volumes:
      - ./journal:/app/journal
  feeding_calc:
    build:
      context: feeding_calc
      dockerfile: Dockerfile
    command: [ "gunicorn", "--bind", ":8000", "--reload", "feeding_calc.wsgi:app" ]
    ports:
      - "${FEEDING_CALC_PORT}:8000"
    volumes:
      - ./feeding_calc:/app/feeding_calc
  temperature:
    build:
      context: temperature
      dockerfile: Dockerfile
    command: [ "gunicorn", "--bind", ":8000", "--reload", "temperature.wsgi:app" ]
    ports:
      - "${TEMPERATURE_PORT}:8000"
    volumes:
      - ./temperature:/app/temperature
  frontend:
    build:
      context: react-frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./react-frontend:/app/react-frontend
  nginx:
    build: ./nginx
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - handler
      - temperature
  temperature_db:
    image: postgres
    restart: always
    ports:
      - "${TEMPERATURE_DB_PORT}:5454"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=temperature_db
      - POSTGRES_PORT
    volumes:
      - postgres_data:/var/lib/postgresql/temperature_data
  feeding_calc_db:
    image: postgres
    restart: always
    ports:
      - "${FEEDING_CALC_DB_PORT}:5454"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=feeding_calc_db
      - POSTGRES_PORT
    volumes:
      - feeding_calc_data:/var/lib/postgresql/feeding_calc_data

volumes:
  postgres_data:
  feeding_calc_data: